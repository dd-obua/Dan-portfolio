<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dan's portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="sketch">
      <header>
        <h1 id="welcome">Welcome</h1>
        <a href="#" id="menu">
          <img src="images/menu.svg" alt="Drop down menu" />
        </a>
      </header>
      <div id="page">
        <div id="intro">
          <p id="denis">Hey there. I’m Denis</p>
          <p id="trade">I’m a software developer</p>
        </div>
        <div id="advert">
          <p>
            I can help you build a product, feature or website. Look through
            some of my work and experience! <br />
            If you like what you see and have a project you need coded, <br />
            don’t hestiate to contact me.
          </p>
        </div>
        <div id="social">
          <ul>
            <li>
              <a href="#"
                ><img src="/images/social/twitter.svg" alt="Twitter"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="/images/social/github.svg" alt="Github"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="/images/social/linkedin.svg" alt="LinkedIn"
              /></a>
            </li>
            <li>
              <a href="#">
                <img src="/images/social/medium.svg" alt="Medium"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="/images/social/angellist.svg" alt="Arangellist"
              /></a>
            </li>
          </ul>
          <div id="union">
            <img src="/images/union.png" alt="Union" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
