<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dan's portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="skeleton">
      <header>
        <a href="#">
          <img src="./images/Welcome.svg" alt="Welcome" />
        </a>
        <nav>
          <a href="#" id="menu">
            <img src="./images/menu.svg" alt="Drop down menu" />
          </a>
        </nav>
      </header>
      <div id="page">
        <section>
          <div class="intro">
            <h1 id="denis">Hey there. I’m Denis</h1>
            <h2 id="trade">I’m a software developer</h2>
          </div>
          <div id="advert">
            <p>
              I can help you build a product, feature or website. Look through
              some of my work and experience! <br />
              If you like what you see and have a project you need coded, <br />
              don’t hestiate to contact me.
            </p>
          </div>
        </section>
        <div class="social">
          <ul>
            <li>
              <a href=""
                ><img src="./images/social/twitter.svg" alt="Twitter"
              /></a>
            </li>
            <li>
              <a href=""
                ><img src="./images/social/linkedin.svg" alt="LinkedIn"
              /></a>
            </li>
            <li>
              <a href="">
                <img src="./images/social/medium.svg" alt="Medium"
              /></a>
            </li>
            <li>
              <a href=""
                ><img src="./images/social/github.svg" alt="Github"
              /></a>
            </li>
            <li>
              <a href=""
                ><img src="./images/social/angellist.svg" alt="Arangellist"
              /></a>
            </li>
          </ul>
          <div id="union">
            <img src="./images/union.png" alt="Union" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
