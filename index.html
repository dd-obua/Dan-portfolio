<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dan's portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article id="sketch">
      <header>
        <p id="welcome">Welcome</p>
        <a href="#" id="menu">
          <img src="images/menu.svg" alt="Drop down menu" />
        </a>
      </header>
      <section id="page">
        <section id="intro">
          <p id="denis">Hey there. I’m Denis</p>
          <p id="trade">I’m a software developer</p>
        </section>
        <section id="advert">
          <p>
            I can help you build a product, feature or website. Look through
            some of my work and experience! <br />
            If you like what you see and have a project you need coded, <br />
            don’t hestiate to contact me.
          </p>
        </section>
        <section id="social">
          <ul>
            <li>
              <a href="#"><img src="/images/social/twitter.svg" /></a>
            </li>
            <li>
              <a href="#"><img src="/images/social/github.svg" /></a>
            </li>
            <li>
              <a href="#"><img src="/images/social/linkedin.svg" /></a>
            </li>
            <li>
              <a href="#">
                <img src="/images/social/medium.svg" />
              </a>
            </li>
            <li>
              <a href="#"><img src="/images/social/angellist.svg" /></a>
            </li>
          </ul>
          <div id="union">
            <img src="/images/union.png" alt="Union" />
          </div>
        </section>
      </section>
    </article>
  </body>
</html>
